name: Update README and Deploy MKDocs
on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
name: Checkout code
        uses: actions/checkout@v2
name: Update README
        run: |
          cat gt2/README.md > README.md
          echo "" >> README.md
          git add README.md
          git commit -m "Update README"
          git push
  deploy-mkdocs:
    runs-on: ubuntu-latest
    steps:
name: Checkout code
        uses: actions/checkout@v3
name: Install dependencies
        run: |
          pip install mkdocs
          pip install mkdocs-material
name: Build site
        run: |
          mkdocs build --clean
name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}