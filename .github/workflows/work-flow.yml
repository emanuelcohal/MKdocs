name: work-flow
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
      - uses: actions/checkout@master
      - uses: nwylynko/markdown-add-files@master
      - uses: EndBug/add-and-commit@v4
        with:
          author_name: README builder
          message: 'Updated Readme'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
